<h3>These pets are looking for a home!</h3>
<a [routerLink]="['/new']">Add a new pet</a>

<div class="container" *ngIf="pets">
  <table>
    <thead>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let pet of pets[0]">
        <td>{{pet.name}}</td>
        <td>{{pet.type}}</td>
        <td><button [routerLink]="['/details/'+pet._id]">Details</button><button [routerLink]="['/edit/'+pet._id]">Edit</button></td>
      </tr>

    </tbody>
  </table>
</div>
